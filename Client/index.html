<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        var socket = new WebSocket('ws://' + window.location.hostname + ':8080');
        socket.addEventListener('message', function(event) {
            console.log('Message from server', event.data);
        });
        
        function sendName() {
            socket.send(JSON.stringify({
                "type": "auth",
                "data": document.getElementsByName('username')[0].value
            }));
            console.log("Sending username");
        }
        
    </script>
</head>

<body>
    <div class="vertical-centered">
        <div class="logo-container">
            <div class="logo center-block"></div>
        </div>
        <input name="username" class="username ng-pristine ng-untouched ng-valid ng-empty" placeholder="Username"> 
        <button type="submit" class="btn btn-greyscale join ng-binding" onclick="sendName()">Enter</button> 
    </div>
</body>
</html>
